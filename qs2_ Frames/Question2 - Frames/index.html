<!DOCTYPE html>
<html>

<head>
    <title>Frames</title>
</head>

<frameset cols="20%, 60%, 20%">
    <!-- Left Frame -->
    <frame name="leftFrame" src="contents.html">
    <!-- Center Frame -->
    <frame name="centerFrame" src="body.html">
    <!-- Right Frame -->
    <frame name="rightFrame" src="remarks.html">
</frameset>

<noframes>
    <body>
        <p>Frames are not supported in your browser.</p>
    </body>
</noframes>

</html>
